<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with States</title>
</head>
<body>

    <div id="btnParent">
    </div>

    <script>
        let state = {
            count: 0
        }

        function onBtnPress(){
            state.count++;
            btnComponentReRender();
        }

        function btnComponentReRender(){
            document.getElementById("btnParent").innerHTML="";
            const component = btnComponent(state.count);
            document.getElementById("btnParent").appendChild(component); 
        }

        function btnComponent(count){
            const btn = document.createElement('button');
            btn.innerHTML = `Counter ${count}`;
            btn.setAttribute('onclick', 'onBtnPress()');
            return btn;
        }

        btnComponentReRender();
    </script>

</body>
</html>
