<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
         -webkit-appearance: none;
      }
   </style>
</head>
<body>
    <script>
        async function calcInt(){
            const p = document.getElementById("principal").value;
            const r = document.getElementById("rate").value;
            const t = document.getElementById("time").value;

            const response = await fetch(`http://localhost:3000/interest?principal=${p}&rate=${r}&time=${t}`);
            const ans = await response.text();
            document.getElementById("finalInt").innerHTML = `The Interest is ${ans}`;
        }
    </script>
    <div>
        <label for="principal">Principal Amt:</label>
        <input type="number" id="principal" placeholder="Principal Amt"></input>
        <br>
        <label for="rate">Rate:</label>
        <input type="number" id="rate" placeholder="Rate"></input>
        <br>
        <label for="time">Time (Years):</label>
        <input type="number" id="time" placeholder="Time"></input>
        <br>
        <button onclick="calcInt()">Calculate Interest</button>
        <div id="finalInt"></div>
        <a href="sum.html">To Calculate Sum</a>
    </div>
</body>
</html>
